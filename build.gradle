buildscript {
    ext { 
    	springBootVersion = '1.5.4.RELEASE'
    	aptPluginVersion = '0.10'
	}
    repositories { 
    	mavenCentral()
    	maven {
	      url "https://plugins.gradle.org/m2/"
	    }
	}
    dependencies { 
    	classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    	classpath "net.ltgt.gradle:gradle-apt-plugin:${aptPluginVersion}"
	}
}

allprojects {

    apply plugin: 'java-library'
    apply plugin: 'eclipse'
    apply plugin: 'net.ltgt.apt'

    repositories {
       mavenCentral()
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
    	compileOnly "org.immutables:value:2.5.5:annotations"
  		apt "org.immutables:value:2.5.5"
    
        testCompile 'junit:junit:4.12'
    }
}

configure(subprojects.findAll { it.name.contains('implementation') }) {

    apply plugin: "io.spring.dependency-management"

    ext { springBootVersion = '1.5.4.RELEASE' }

    dependencies {
        compile 'org.springframework.boot:spring-boot-starter'
        compile 'org.springframework.boot:spring-boot-starter-web'
        compile 'org.springframework.boot:spring-boot-starter-data-jpa'
        compile 'javax.inject:javax.inject:1'
        compile project(':common:common-beans')
        testCompile 'org.springframework.boot:spring-boot-starter-test'
    }

    dependencyManagement {
        imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}") }
    }
}
